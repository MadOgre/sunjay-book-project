<div class="container">
	<div class="left-column" ng-show="main.isLoaded">
		<form ng-submit="main.postPerson()">
			<div class="form-section form-section-type" ng-repeat="property in main.schema">
			  <div class="form-section-heading">{{property.image_type_label}}</div>
				<div class="btn-group" data-toggle="buttons">
				<label ng-repeat="value in property.values" class="btn btn-info" ng-model="main.results[$parent.$index]" uib-btn-radio="value.image_id">
					<img height="30" ng-src="{{value.image_location}}">
				</label>
<!-- 					<label class="btn btn-default" ng-repeat="value in property.values">
					  <input type="radio" name="{{property.image_type}}" ng-model="main.results[$parent.$index]" ng-value="value.image_id" />
						<img height="30" ng-src="{{value.image_location}}">
					</label> -->
				</div>
			</div>
			<input type="submit" class="btn btn-primary"></input>
		</form>
	</div>
	<div class="right-column">

		<img width="500" src="https://printasobject.files.wordpress.com/2012/07/frametransbground.png">
		<div class="images-container">
 			<img class="img img-face" ng-src="{{main.imageUrls[main.results[0]].location}}" style="top: {{main.imageUrls[main.results[0]].image_y}}px; left: {{main.imageUrls[main.results[0]].image_x}}px;">
			<img class="img img-body" ng-src="{{main.imageUrls[main.results[1]].location}}" style="top: {{main.imageUrls[main.results[1]].image_y}}px; left: {{main.imageUrls[main.results[1]].image_x}}px;">
			<img class="img img-eyes" ng-src="{{main.imageUrls[main.results[2]].location}}" style="top: {{main.imageUrls[main.results[2]].image_y}}px; left: {{main.imageUrls[main.results[2]].image_x}}px;">
		</div>
		
	</div>
	<div class="right-column">
	</div>
	<div class="clearfix"></div>
</div>
